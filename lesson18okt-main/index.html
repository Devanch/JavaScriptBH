<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.writeln("18okt ver-1.9");
        document.write(`<br>`);
        document.writeln("Выведите с помощью цикла (for и while) нечетные числа от 11 до 1");
        let i = 11;
        while (i != 0) {
            if (i % 2 != 0) {
                document.write(`<br>`);
                document.write(i);
                // document.write(" ");
                
            }
            i--;
        }


    </script>
</body>

</html>
